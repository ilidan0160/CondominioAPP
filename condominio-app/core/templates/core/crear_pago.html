{% extends 'base.html' %}
{% block title %}Crear Pago{% endblock %}
{% block content %}
<h2>Crear Pago</h2>

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="{{ form.unidad.id_for_label }}" class="form-label">Unidad</label>
        {{ form.unidad }}
    </div>
    <div class="mb-3">
        <label for="{{ form.monto_pagado_bs.id_for_label }}" class="form-label">Monto Pagado Bs</label>
        {{ form.monto_pagado_bs }}
    </div>
    <div class="mb-3">
        <label for="{{ form.monto_pagado_usd.id_for_label }}" class="form-label">Monto Pagado USD</label>
        {{ form.monto_pagado_usd }}
    </div>
    <div class="mb-3">
        <label for="{{ form.tasa_usd_fecha_pago.id_for_label }}" class="form-label">Tasa USD</label>
        {{ form.tasa_usd_fecha_pago }}
    </div>
    <div class="mb-3">
        <label for="{{ form.fecha_pago.id_for_label }}" class="form-label">Fecha de Pago</label>
        {{ form.fecha_pago }}
    </div>
    <div class="mb-3">
        <label for="{{ form.metodo_pago.id_for_label }}" class="form-label">MÃ©todo de Pago</label>
        {{ form.metodo_pago }}
    </div>
    <div class="mb-3">
        <label for="{{ form.estado.id_for_label }}" class="form-label">Estado</label>
        {{ form.estado }}
    </div>
    <button type="submit" class="btn btn-primary">Crear Pago</button>
</form>
{% endblock %}
