{% extends 'base.html' %}
{% block title %}Editar Gasto{% endblock %}
{% block content %}
<h2>Editar Gasto</h2>

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="{{ form.descripcion.id_for_label }}" class="form-label">Descripción</label>
        {{ form.descripcion }}
    </div>
    <div class="mb-3">
        <label for="{{ form.categoria.id_for_label }}" class="form-label">Categoría</label>
        {{ form.categoria }}
    </div>
    <div class="mb-3">
        <label for="{{ form.monto_usd.id_for_label }}" class="form-label">Monto USD</label>
        {{ form.monto_usd }}
    </div>
    <div class="mb-3">
        <label for="{{ form.monto_bs.id_for_label }}" class="form-label">Monto Bs</label>
        {{ form.monto_bs }}
    </div>
    <div class="mb-3">
        <label for="{{ form.fecha.id_for_label }}" class="form-label">Fecha</label>
        {{ form.fecha }}
    </div>
    <button type="submit" class="btn btn-primary">Actualizar Gasto</button>
</form>
{% endblock %}
