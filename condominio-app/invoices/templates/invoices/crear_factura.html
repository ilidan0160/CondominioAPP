{% extends 'base.html' %}
{% block title %}Crear Factura{% endblock %}
{% block content %}
<h2>Crear Factura</h2>

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="{{ form.unidad.id_for_label }}" class="form-label">Unidad</label>
        {{ form.unidad }}
    </div>
    <div class="mb-3">
        <label for="{{ form.monto_total_usd.id_for_label }}" class="form-label">Monto USD</label>
        {{ form.monto_total_usd }}
    </div>
    <div class="mb-3">
        <label for="{{ form.monto_total_bs_fecha_emision.id_for_label }}" class="form-label">Monto Bs</label>
        {{ form.monto_total_bs_fecha_emision }}
    </div>
    <div class="mb-3">
        <label for="{{ form.tasa_usd_fecha_emision.id_for_label }}" class="form-label">Tasa USD</label>
        {{ form.tasa_usd_fecha_emision }}
    </div>
    <div class="mb-3">
        <label for="{{ form.fecha_emision.id_for_label }}" class="form-label">Fecha</label>
        {{ form.fecha_emision }}
    </div>
    <button type="submit" class="btn btn-primary">Crear Factura</button>
</form>
{% endblock %}
